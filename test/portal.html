<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>山西省矿山地质环境和资源数据应用系统</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.8/esri/css/main.css">
    <script src="https://js.arcgis.com/4.8/"></script>
    <script src="../portal/js/jquery.js"></script>
    <script src="../portal/js/main.js"></script>
    <link rel="stylesheet" href="../portal/css/main.css">
</head>


<body>
<div class="container">
    <!--标题-->
    <div class="header">
        山西省矿山地质环境和资源数据应用系统
    </div>

    <!--侧栏菜单（左边）-->
    <div class="sideBar">
        <div id="switch">  </div>
        <ul class="gisFunc">

            <li class="gis"> <img class="icons" src="../portal/css/icon.png">信息查询
                <ul class="tools">
                    <li class="analyse">地图工具</li>
                    <li class="analyse" id="lyr_c">图层控制</li>
                </ul>
            </li>
            <li class="gis"> <img class="icons" src="../portal/css/icon.png">基础统计
                <ul class="tools">
                    <li class="analyse">基本信息</li>
                    <li class="analyse">生态影响</li>
                    <li class="analyse">社会影响</li>
                </ul>
            </li>

            <li class="gis"> <img class="icons" src="../portal/css/icon.png">地理分析
                <ul class="tools">
                    <li class="analyse">变化分析</li>
                    <li class="analyse">核密度分析</li>
                </ul>
            </li>
            <li class="gis"> <img class="icons" src="../portal/css/icon.png">成果输出
                <ul class="tools">
                    <li class="analyse" id="output">地图输出</li>
                    <li class="analyse"><a target="_blank" href="../portal/tongji.html" >统计表输出</a></li>

                </ul>
            </li>

        </ul>

    </div>

    <!--图层控制（浮动）-->
    <div class="lyrControl">

    </div>

    <!--地图控件（右上角）-->
    <div class="mapControl">
        <div class="normalControl">

        </div>
        <div class="tabMap">

        </div>
    </div>


    <!--地图容器（加载底图）-->
    <div id="viewDiv">

    </div>
</div>


</body>
</html>
